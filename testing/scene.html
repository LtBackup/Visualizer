<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>
<script>
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById("myCanvas"), antialias: true});
    renderer.setClearColor(0x00ff00);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    var camera = new THREE.PerspectiveCamera(35, window.innerWidth / innerHeight, 0.1, 3000 );
    //camera.position.set(0,0,0);

    var scene = new THREE.Scene();

    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);

    var light1 = new THREE.PointLight(0xffffff, 0.5);
    scene.add(light1);

    var geometry = new THREE.BoxGeometry(100, 100, 100);
    var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(0, 0, -1000);

    scene.add(mesh);

    requestAnimationFrame(render);

    var i = 0;
    var delta = 0;
    function render() {
        mesh.rotation.x += 0.05;
        mesh.rotation.y += 0.05;
        console.log(geometry.vertices);
        //geometry.vertices[i].x = averages[i];
        delta += .1
        geometry.vertices[i].x = -25 + Math.sin(delta) * 50;
        geometry.verticesNeedUpdate = true;
        if( i === geometry.vertices.length - 1){
            i = 0;
        }

        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }
</script>
</body>

</html>
