<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Audio Visualizer</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-2" id="username">Username Will Go Here</div>
        </div>

        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <form class="col-6">
                    <h4>Create an Account</h4>
                    <p>
                        <a href="#">Already Have an Account? Click Here to Login.</a>
                    </p>
                    <div class="form-group">
                        <label for="existingUsername">Username</label>
                        <input type="text" class="form-control" id="existingUsername" placeholder="Create a username with no spaces." pattern=".{5,}" required title="5 characters minimum">
                    </div>
                    <div class="form-group">
                        <label for="existingPassword">Password</label>
                        <input type="text" class="form-control" id="existingPassword" placeholder="Create a password." pattern=".{5,}" required title="5 characters minimum">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <form class="col-6">
                    <h4>Welcome Back! Please Login.</h4>
                    <div class="form-group">
                        <label for="existingUsername">Username</label>
                        <input type="text" class="form-control" id="existingUsername" placeholder="Enter Your Username" pattern=".{5,}" required title="5 characters minimum">
                    </div>
                    <div class="form-group">
                        <label for="existingPassword">Password</label>
                        <input type="text" class="form-control" id="existingPassword" placeholder="Enter Your Password" pattern=".{5,}" required title="5 characters minimum">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
