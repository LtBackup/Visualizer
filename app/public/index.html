<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Audio Visualizer</title>
</head>

<body>
    <div class="modal fade" id="newUserModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create an Account</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" class="form-control" id="newUsername" placeholder="Create a username with no spaces." pattern=".{5,}"
                            required title="5 characters minimum">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Create a password." pattern=".{5,}" required title="5 characters minimum">
                    </div>
                    <div class="error"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="newUserLogin">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="existingUserModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log In to Get Started</h5>
                </div>
                <div class="modal-body">
                    <a href="#" data-toggle="modal" data-target="#newUserModal" id="home">
                        New Users: Click Here to Create an Account
                    </a>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="existingUsername">Username</label>
                        <input type="text" class="form-control" id="existingUsername" placeholder="Enter Your Username" pattern=".{5,}" required
                            title="5 characters minimum">
                    </div>
                    <div class="form-group">
                        <label for="existingPassword">Password</label>
                        <input type="password" class="form-control" id="existingPassword" placeholder="Enter Your Password" pattern=".{5,}" required
                            title="5 characters minimum">
                    </div>
                    <div class="error"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="existingUserLogin">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="instructions">
        <p>Drag and drop an mp3 to play</p>
        <p>(press 'K' to hide keyboard controls)</p>
    </div>

    <canvas id="canvas" style="display: block;"></canvas>
    <br/>
    <canvas id="myCanvas" style="display: block;"></canvas>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>

    <!-- Optional JavaScript -->
    <script src="js/audio.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/audioSource.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#existingUserModal').modal('show');
        });
        $('#home').on('click', function () {
            $('#existingUserModal').modal('hide');
            $('#newUserModal').modal('hide');
        });

    </script>
    <script src="js/logic.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>
    <script>
        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("myCanvas"), antialias: true });
        renderer.setClearColor(0x00ff00);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / innerHeight, 0.1, 3000);
        //camera.position.set(0,0,0);

        var scene = new THREE.Scene();

        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        var light1 = new THREE.PointLight(0xffffff, 0.5);
        scene.add(light1);

        var geometry = new THREE.BoxGeometry(100, 100, 100);
        var material = new THREE.MeshLambertMaterial({ color: 0xF3FFE2 });
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 0, -1000);

        scene.add(mesh);

        requestAnimationFrame(render);

        var i = 0;
        var delta = 0;
        var bool = true;
        const startingVertices = geometry.vertices.map(e => ({ ...e }));
        function render() {
            if (i === geometry.vertices.length) {
                i = 0;
            }
            mesh.rotation.x += 0.05;
            mesh.rotation.y += 0.05;
            //console.log(geometry);
            //console.log(geometry.vertices);
            //console.log(i);
            //geometry.vertices[i].x = averages[i];
            delta += .1
            if (bool) {
                geometry.vertices[Math.floor(Math.random() * geometry.vertices.length)].x = startingVertices[i].x * averages[0] / 50;
                geometry.verticesNeedUpdate = true;
            }
            else{
                geometry.vertices[i].x = startingVertices[i].x;
                geometry.verticesNeedUpdate = true;
                
            }
            bool = !bool;

            renderer.render(scene, camera);
            requestAnimationFrame(render);

            i++;
        }
    </script>
</body>

</html>
