<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Audio Visualizer</title>
</head>

<body>
    <div class="modal fade" id="newUserModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create an Account</h5>
                </div>
                <div class="modal-body">
                    <form id="newUserLogin">
                        <div class="form-group">
                            <label for="newUsername">Username</label>
                            <input type="text" class="form-control" id="newUsername" placeholder="Create a username with no spaces." pattern=".{5,}"
                                required title="5 characters minimum" minlength="5">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Create a password." pattern=".{5,}" required title="5 characters minimum"
                                minlength="5">
                        </div>

                        <div class="error"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="existingUserModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log In to Get Started</h5>
                </div>
                <div class="modal-body">
                    <a href="#" data-toggle="modal" data-target="#newUserModal" id="home">
                        New Users: Click Here to Create an Account
                    </a>
                    <br>
                    <br>
                    <form id="existingUserLogin">
                        <div class="form-group">
                            <label for="existingUsername">Username</label>
                            <input type="text" class="form-control" id="existingUsername" placeholder="Enter Your Username" pattern=".{5,}" required>
                        </div>
                        <div class="form-group">
                            <label for="existingPassword">Password</label>
                            <input type="password" class="form-control" id="existingPassword" placeholder="Enter Your Password" pattern=".{5,}" required>
                        </div>
                        <div class="error"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="overlay">
        <div class="row">
            <div class="col" id="username"></div>
        </div>
        <div class="row">
            <div class="col-4">Toggle display with keys: 1 2 3 4</div>
            <div class="col-6"></div>
            <div class="col-2 musicPlayer">
                <i class="fa fa-volume-off"></i>
                <input type="range" min="0" max="100" value="50" class="volumeBar" id="volume">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>

    <div id="instructions">
        <p>Drag and drop an mp3 to play</p>
        <p>(press 'H' to hide display options)</p>
    </div>

    <div class="fixed-bottom" id="github">
        <div class="row">
            <div class="col-2">
                <a href="https://github.com/LtBackup/Visualizer" target="_blank">
                    <img src="images/GitHub-Mark-Light-32px.png" alt="github logo" />
                </a>
            </div>
            <div class="col-8">
                <div id="status">
                    
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: block;"></canvas>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>

    <!-- Optional JavaScript -->

    <script src="js/audioSource.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#existingUserModal').modal('show');
        });
        $('#home').on('click', function () {
            $('#existingUserModal').modal('hide');
            $('#newUserModal').modal('hide');
        });

    </script>
    <script src="js/audio.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>
    <script src="js/logic.js" type="text/javascript"></script>
    <script src="js/scene.js" type="text/javascript"></script>

</body>

</html>
