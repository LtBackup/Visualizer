    <div class="modal fade" id="newUserModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create an Account</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" class="form-control" id="newUsername" placeholder="Create a username with no spaces." pattern=".{5,}"
                            required title="5 characters minimum">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Create a password." pattern=".{5,}" required title="5 characters minimum">
                    </div>
                    <div class="error"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="newUserLogin">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="existingUserModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log In to Get Started</h5>
                </div>
                <div class="modal-body">
                    <a href="#" data-toggle="modal" data-target="#newUserModal" id="home">
                        New Users: Click Here to Create an Account
                    </a>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="existingUsername">Username</label>
                        <input type="text" class="form-control" id="existingUsername" placeholder="Enter Your Username" pattern=".{5,}" required
                            title="5 characters minimum">
                    </div>
                    <div class="form-group">
                        <label for="existingPassword">Password</label>
                        <input type="password" class="form-control" id="existingPassword" placeholder="Enter Your Password" pattern=".{5,}" required
                            title="5 characters minimum">
                    </div>
                    <div class="error"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="existingUserLogin">Submit</button>
                </div>
            </div>
        </div>
    </div>

        <p>Drag and drop an mp3 to play</p>
        <p>(press 'K' to hide keyboard controls)</p>
    </div>

        <i class="fa fa-volume-off"></i>
        <input type="range" min="0" max="100" value="50" class="volumeBar" id="volume">

    <script>

        var mx = -500;

        var delta = 0;

        var scalar = 0;

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / innerHeight, 0.1, 3000);
        // camera.position.set(0, 20, 100);

        var scene = new THREE.Scene();

        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        var light1 = new THREE.PointLight(0xffffff, 0.5);
        scene.add(light1);

        createCubes();

        //CREATE BARS IF 2 IS KEYED
        function createBars(){

            for (var i = 0; i < numBars; i++){
                var y = Math.floor((Math.random() * 300) + 100);
                var geometry = new THREE.BoxGeometry(10, y, 10);

                var material = new THREE.MeshNormalMaterial();

                var mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(mx, 0, -1000);

                scene.add(mesh);
                mx += 20;

                meshArr.push(mesh);
            }

            requestAnimationFrame(render);

            const startingVertices = geometry.vertices.map(e => ({ ...e }));
        
            function render() {
                if (i === geometry.vertices.length) {
                    i = 0;
                }

                scalar = averages[0] /50

                for (var i = 0; i < meshArr.length; i++){
                    meshArr[i].rotation.x += 0.01;
                    meshArr[i].rotation.y += 0.01;
                    
                    meshArr[i].scale.y = scalar; // SCALE
                    meshArr[i].scale.z = scalar; // SCALE
                    geometry.verticesNeedUpdate = true;
                }

                renderer.render(scene, camera);
                requestAnimationFrame(render);

                i++;
            }
        }

        function createCubes(){
            var geometry1 = new THREE.BoxGeometry(100, 100, 100);
            var geometry2 = new THREE.BoxGeometry(100, 100, 100);
            var geometry3 = new THREE.BoxGeometry(100, 100, 100);
            var geometry4 = new THREE.BoxGeometry(100, 100, 100);
            var geometry5 = new THREE.BoxGeometry(100, 100, 100);
            geometryArr.push(geometry1, geometry2, geometry3, geometry4, geometry5);
            var material = new THREE.MeshLambertMaterial({ color: 0xF3FFE2 });
            var mesh1 = new THREE.Mesh(geometry1, material);
            var mesh2 = new THREE.Mesh(geometry2, material);
            var mesh3 = new THREE.Mesh(geometry3, material);
            var mesh4 = new THREE.Mesh(geometry4, material);
            var mesh5 = new THREE.Mesh(geometry5, material);
            meshArr.push(mesh1, mesh2, mesh3, mesh4, mesh5);
            mesh1.position.set(0, 0, -1000);
            mesh2.position.set(500, 250, -1000);
            mesh3.position.set(500, -250, -1000);
            mesh4.position.set(-500, -250, -1000);
            mesh5.position.set(-500, 250, -1000);

            scene.add(mesh1, mesh2, mesh3, mesh4, mesh5);

            requestAnimationFrame(render);

            var i = 0;
            var scalar = 0;
            function render() {
                if (i === geometry1.vertices.length) {
                    i = 0;
                }
                mesh1.rotation.x += 0.02;
                mesh1.rotation.y += 0.02;

                var scalars = [];
                for (let j = 0; j < 5; j++) {
                    scalars.push(averages[j] / 50);
                }

                for (let k = 0; k < meshArr.length; k++) {
                    meshArr[k].scale.x = scalars[k]; // SCALE
                    meshArr[k].scale.y = scalars[k]; // SCALE
                    meshArr[k].scale.z = scalars[k]; // SCALE
                    geometryArr[k].verticesNeedUpdate = true;
                }

                renderer.render(scene, camera);
                requestAnimationFrame(render);

                i++;
            }
        }

    </script>
